<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>注册</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/注册页.css">
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/base.js"></script>
  <script type="text/javascript" src="js/controller/userController.js"></script>
  <script type="text/javascript" src="js/service/userService.js"></script>
</head>
<body ng-app="family" ng-controller="userController">
    <p  class="title">注册您的账号</p>
    <div class="container">
      <form class="layui-form" action="">
        <div class="layui-form-item">
          <label class="layui-form-label font-weight">手机号</label>
          <div class="layui-input-block">
            <input type="tel" name="title" ng-model="user.telephone" required  lay-verify="required" placeholder="请输入您的手机号" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label font-weight">用户名</label>
          <div class="layui-input-block">
            <input type="text" name="title" ng-model="user.username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
          </div>
        </div>
         <div class="layui-form-item">
          <label class="layui-form-label font-weight">qq号码</label>
          <div class="layui-input-block">
            <input type="number" name="title" ng-model="user.qq" required  lay-verify="required" placeholder="请输入qq号码" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label font-weight">邮箱</label>
          <div class="layui-input-block">
            <input type="email"  name="title" ng-model="user.email" required  lay-verify="required" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label font-weight">密码</label>
          <div class="layui-input-inline">
            <input type="password" name="password" id="test1" ng-model="user.password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input" onfocus="handlecilck()">
          </div>
          <div id="tips" class="layui-form-mid layui-word-aux">建议包含两种以上的类型，长度在8~16</div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label font-weight">确认密码</label>
          <div class="layui-input-inline">
            <input type="password" name="password" id="test2" required lay-verify="required" placeholder="请确认密码" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item" style="margin-top:3rem;">
          <div class="layui-input-block btn-group">
            <button id="register" class="layui-btn" ng-click="addUser()">注册账号</button>
            <a class="layui-btn layui-btn-primary" href="login.html">登录</a>
          </div>
        </div>
      </form>
    </div>
</body>
<script src="layui/layui.js"></script>
<script src="node_modules/jquery/dist/jquery.js"></script>
</html>
