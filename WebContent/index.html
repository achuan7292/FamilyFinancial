<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>首页</title>
    <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
    <meta name="author" content="Vincent Garreau" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/首页.css">
      <script type="text/javascript" src="angular.min.js"></script>
  <script type="text/javascript" src="js/base.js"></script>
  <script type="text/javascript" src="js/controller/billController.js"></script>
  <script type="text/javascript" src="js/service/billService.js"></script>
  <script type="text/javascript" src="js/service/userService.js"></script>
</head>
<body  ng-app="family" ng-controller="billController" ng-init="findUser();selectAllAd()">
  <div class="toolbar">
    <input class="toolbar-input" type="text" name="" placeholder="请在这里输入资讯.." ng-model="search">
    <div class="toolbar-search" ng-click="searchAd()">搜索</div>
  </div>
  <div class="function-warpper">
    <a class="function-item" href="addBill.html">
        <img class="item-img" src="img/添加账单.png">
        <p class="item-txt">添加账单</p>
    </a>
    <a class="function-item" href="addCard.html">
        <img class="item-img" src="img/添加银行卡.png">
        <p class="item-txt">添加银行卡</p>
    </a>
    <a class="function-item" href="userinfo.html">
        <img class="item-img" src="img/个人中心.png">
        <p class="item-txt">个人中心</p>
    </a>
    <a class="function-item" href="incomeEx.html">
        <img class="item-img" src="img/收支.png">
        <p class="item-txt">查看收支</p>
    </a>
    <a class="function-item" href="repayment.html">
        <img class="item-img" src="img/还款.png">
        <p class="item-txt">还款 </p>
    </a>
    <a class="function-item" href="calculator.html">
        <img class="item-img" src="img/计算器.png">
        <p class="item-txt">计算器</p>
    </a>
    <!-- 判断 -->
    <a ng-if="user.uid==001" class="function-item" href="make_advisory.html">
        <img class="item-img" src="img/编写.png">
        <p class="item-txt">编写资讯</p>
    </a>
    <!-- 判断 -->
    <a ng-if="user.uid!=001" class="function-item" href="#">
        <img class="item-img" src="img/编写.png">
        <p class="item-txt">编写资讯</p>
    </a>
    <a class="function-item" href="all_invest.html">
        <img class="item-img" src="img/投资.png">
        <p class="item-txt">投资理财</p>
    </a>
  </div>

  <div class="news-warpper" ng-repeat="entity in list">
    <div class="news-item" ng-click="setId(entity.cid) " >
        <div class="item-title">{{entity.headline}}{{cid}}</div>
        <div class="item-time">{{entity.cdate}}</div>
        <button class="item-btn" ng-if="user.uid==001" ng-click="deleteAd(entity.cid)">删除</button>
        <img class="news-item-img" src="advisory/{{entity.pic}}" >
    </div>
  </div>

  <div class="footer">
      <a class="footer-exit" href="logout">
        <span class="footer-exit-txt">
            退出登录
        </span>
      </a>
      <a class="footer-exit" href="register.html">
        <span class="footer-exit-txt">
            注册账号
        </span>
      </a>
      <div class="footer-author"></div>
  </div>
</body>
</html>
