<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>个人中心</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="css/layui.css">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type
  ="text/css" href="css/个人中心.css">
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/base.js"></script>
  <script type="text/javascript" src="js/controller/userController.js"></script>
  <script type="text/javascript" src="js/service/userService.js"></script>
  <style type="text/css">
  	.mySele{
		width: 267px;
		height: 38px;
	}
  </style>
</head>
<!-- findUser初始化方法 -->
<body ng-app="family" ng-controller="userController" ng-init="findUser()">
    <div class="toolbar">
      <div class="icon-warpper">
        <img class="back-icon" src="img/返回.png" onclick="window.history.back(-1);">
      </div>
      <p class="icon-txt">个人中心</p>
      
      <!-- 保存个人信息 -->
      <div id="save" class="btn-add" ng-click="updateUserInfo()">保存</div>
    </div>
        <form class="layui-form" action="">
          <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
              <input type="text" name="title" required ng-model="entity.username"  lay-verify="required" placeholder="{{user.username}}" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-block">
              <input type="tel" name="title" required  ng-model="entity.telephone" lay-verify="required" placeholder="{{user.telephone}}" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">QQ</label>
            <div class="layui-input-block">
              <input type="text" name="title" ng-model="entity.qq" required  lay-verify="required" placeholder="{{user.qq}}" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
              <input type="email" name="title" required ng-model="entity.email" lay-verify="required" placeholder="{{user.email}}" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item"  style="margin-top:3.5rem;">
            <div class="layui-input-block">
              <a class="layui-btn layui-bg-red"  href="logout">注销账号</a>
              <a class="layui-btn layui-bg-#1E9FFF"  href="updatePassword.html">修改密码</a>
            </div>
          </div>
        </form>
</body>

<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="layui/layui.js"></script>
<script src="layui/layui.all.js"></script>
<script type="text/javascript">
$('#save').on('click', function(){
  var layer = layui.layer;
  layer.msg('保存成功')
})
</script>
</html>
