<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>添加银行卡</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/添加银行卡.css">
  <script type="text/javascript" src="angular.min.js"></script>
  <script type="text/javascript" src="js/base.js"></script>
  <script type="text/javascript" src="js/controller/billController.js"></script>
  <script type="text/javascript" src="js/service/billService.js"></script>
  <script type="text/javascript" src="js/service/userService.js"></script>
</head>
<!-- 初始化的请求findAllInvest() -->
<body ng-app="family" ng-controller="billController" ng-init="findAllInvest()">
    <div class="toolbar">
      <div class="icon-warpper">
        <img class="back-icon" src="img/返回.png" onclick="window.history.back(-1);">
      </div>
      <p class="icon-txt">投资理财</p>
    </div>
    <div class="container">
      <table class="layui-table">
          <thead>
            <tr>
              <th style="text-align: center">产品名称</th>
              <th style="text-align: center">利息</th>
              <th style="text-align: center">底金</th>
              <th style="text-align: center">操作</th>
            </tr> 
          </thead>
          <tbody>
            <tr ng-repeat="entity in list">
              <td>{{entity.iname}}</td>
              <td>{{entity.irate}}</td>
              <td>{{entity.ibasic}}</td>
              <td>
                <button class="layui-btn layui-btn-normal" ng-click="invest(entity.id)">投资</button>
              </td>
            </tr>
          </tbody>
      </table>
    </div>
    
</body>

<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="layui/layui.js"></script>
<script src="layui/layui.all.js"></script>
</html>
